<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger"  *ngIf="error">
            {{error}}
        </div>
        <div class="text-center my-auto" *ngIf = "isLoading" >
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group ">
                <label for="Nom">Nom</label>
                <input type="text" id="Nom " class="form-control " ngModel name= LastName  required minlength="2 " />
            </div>
            <div class="form-group ">
                <label for="Prenom">Pr√©nom</label>
                <input type="text" id="Prenom " class="form-control " ngModel name=firstName  required minlength="2 " />
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name= email required email  />
            </div>
            <div class="form-group ">
                <label for="password">Password</label>
                <input type="password" id="password " class="form-control " ngModel name= password  required minlength="6 " />
            </div>
            <div class="form-group ">
                <label for="rePassword"> Confirm Password</label>
                <input type="password" id="rePassword " class="form-control " ngModel name= rePassword  required minlength="6 " />
            </div>
            <div class="recaptcha">
                <re-captcha (resolved)= "resolved($event)" siteKey="6Lcxn7UZAAAAAKGwv5QvzhwYi-mBF0wqJMyeFyKq"></re-captcha> 
            </div>
            <div>
                <button class="btn btn-primary " type="submit " [disabled]="!authForm.valid " >
          {{'Sign UP'}}
        </button> 
            </div>
        </form>
    </div>
</div>
