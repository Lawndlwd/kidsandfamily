<div class="row justify-content-center m-0 mt-5">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger"  *ngIf="error">
      {{error}}
    </div>
    <div class="text-center my-auto" *ngIf = "isLoading" >
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form class="text-center border shadow-lg border-light p-5" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <p class="h4 mb-4">Connecté</p>
      <div class="form-group md-form">
        <label for="email">E-Mail</label>
        <input mdbInput type="email" id="email" class="form-control" ngModel name= username required email  />
      </div>
      <div class="form-group md-form ">
        <label for="password">Mot de passe</label>
        <input mdbInput type="password" id="password" class="form-control " ngModel name= password  required minlength="6 " />
      </div>
      <div>
        <button mdbBtn color="amber" mdbWavesEffect type="submit" [disabled]="!authForm.valid ">
          {{"S'identifier"}}
        </button>
      </div>
      <div class="mt-lg-4 mt-1">
        <a  mdbWavesEffect routerLink="/reset-pass">
          Mot de passe oublié?
        </a>
      </div>
    </form>
  </div>
</div>
