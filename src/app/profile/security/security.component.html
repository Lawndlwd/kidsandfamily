<div *ngIf="error">
  <div class="alert alert-danger"  *ngFor="let err of error">
    {{err}}
  </div>
  <div *ngIf="messages">
    <div class="alert alert-success"  *ngFor="let message of messages">
      {{message}}
    </div>
</div>

<div *ngIf="!canChange">
<div class="row justify-content-center mt-5 pt-5" *ngIf="!emailSent">
  <button mdbBtn type="button" (click)="basicModal.show()" size="lg" color="deep-orange" mdbWavesEffect>Mes informations</button>

  <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Supprimer mon profil</h4>
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Annuler</button>
          <button type="button" mdbBtn color="pink" class="relative waves-light" mdbWavesEffect (click)="basicModal.hide(); onResetPassword()" >Confirmer la suppression</button>
        </div>
      </div>
    </div>
  </div>
  <!--  <div class="col-11 mt-3">-->
  <!--    <button mdbBtn type="button" size="lg" color="deep-orange" mdbWavesEffect>Amber</button>-->
  <!--  </div>-->
</div>

<div class="row justify-content-center mt-5 pt-5" *ngIf="emailSent">
  <form class="text-center  p-5" #secretKeyForm="ngForm" (ngSubmit)="onSubmit()">
    <p class="h4 mb-4">Mon Compte</p>
    <div class="row justify-content-between ">
      <div class="md-form col-6 px-0">

        <label for="key">Secret Key</label>
        <input mdbInput type="text" id="key" class="form-control " ngModel  name= key  #key="ngModel"/>


<!--        <div class="text-left" *ngIf="Key.invalid && (Key.dirty || Key.touched)" >-->
<!--          <small class="text-danger text-left" *ngIf="Key.errors.required">-->
<!--            Le nom est obligatoire.-->
<!--          </small>-->
<!--        </div>-->

      </div>
      <div>
        <button class="mt-5" mdbBtn color="amber" mdbWavesEffect type="submit " [disabled]="!secretKeyForm.valid " >{{"save"}}</button>
      </div>
    </div>
  </form>
</div>
</div>
<div *ngIf="canChange">

  <div class="row justify-content-center mt-5 pt-5">
    <form class="text-center  p-5" #resetPasswordForm="ngForm" (ngSubmit)="onSubmitKey()">
      <div class="md-form ">
        <label for="password">Nouveau  Mot de passe</label>
        <input mdbInput type="password" id="password" class="form-control " ngModel name= password pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$"  required minlength="8 "#password="ngModel" />


        <div class="text-left" *ngIf="password.invalid && (password.dirty || password.touched)" >
          <small class="text-danger text-left" *ngIf="password.errors.required">
            Mot de passe obligatoire
          </small>
          <div class=" text-left" *ngIf="password.errors.pattern">
            <small id="passwordHelpBlockMD" class="form-text text-muted">
              Le mot de passe doit être au moins:
              <br> 8 caractères
              <br> Une lettre majuscule
              <br>Un Numéro
            </small>

          </div>
        </div>

      </div>
      <div class="md-form ">
        <label for="rePassword"> Confirmez le mot de passe </label>
        <input mdbInput type="password" id="rePassword" class="form-control " ngModel  name= rePassword pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$"  required minlength="8 "#rePassword="ngModel" />
        <div class="text-left" *ngIf="rePassword.invalid && (rePassword.dirty || rePassword.touched) " >
          <small class="text-danger text-left" *ngIf="rePassword.errors.required">
            Confirmation le mot de passe est obligatoire
          </small>
          <small class="text-danger text-left" *ngIf="rePassword.value !==  password.value"></small>
        </div>
      </div>
      <div>
        <button class="mt-5" mdbBtn color="amber" mdbWavesEffect type="submit " [disabled]="!resetPasswordForm.valid " >{{"save"}}</button>
      </div>
    </form>
  </div>
</div>
