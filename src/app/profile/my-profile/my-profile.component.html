<div class="row justify-content-center m-0 p-0 mt-5">
  <div class="col-xs-11 col-md-11 col-md-offset-3 ">
    <div class="text-center spinner my-auto position-absolute" *ngIf = "isLoading" >
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form class="text-center  p-5 " #myProfileForm="ngForm" (ngSubmit)="onSubmit()" >
      <p class="h4 mb-5">Mon Compte - Mes Profiles</p>
      <div class="row justify-content-around my-5 ">
        <div class="form-group col-5 text-left px-0">
          <label for="type">Type</label>
          <select id="type" class="browser-default custom-select " ngModel name= type  (change)="onTypeSelected()"   #type="ngModel" >
            <option  *ngFor="let type of types" [value]="type.id ">{{ type.type }}</option>
          </select>
        </div>
        <div class="form-group col-5 text-left px-0">
          <label for="profession">Sous Type</label>
          <select id="profession"  class="browser-default custom-select " [(ngModel)]="sousTypes" name= profession [disabled]="!typeSelected" required  #sousType="ngModel" >
            <option  *ngFor="let Type of sousTypes" [value]="Type.id " >{{ Type.sousType }}</option>
          </select>
        </div>

        <p class="h4 my-5 col-12">Address</p>
      <div class="col-11">
        <button class="mt-5" mdbBtn color="amber" mdbWavesEffect type="submit " >{{"save"}}</button>
      </div>
      </div>
    </form>
  </div>
</div>
