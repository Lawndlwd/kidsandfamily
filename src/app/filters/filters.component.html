<div class="position-relative">

    <div id="accordion" class="mt-5 position-fixed overflow-y">
        <div class="card">
            <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Profil
            </button>
        </h5>
    </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body" *ngFor="let profil of profils">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="profil" id="{{ profil.type }}.{{ profil.id }}" (change)="onCheckboxChange($event)">
                    <label class="form-check-label" for="{{ profil.type }}.{{ profil.id }}">
                        {{ profil.type }}
                    </label>
                  </div>
                </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Public
            </button>
        </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body" *ngFor="let public of publics">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="public" id="{{ public.name }}.{{ public.id }}" (change)="onCheckboxChange($event)">
                    <label class="form-check-label" for="{{ public.name }}.{{ public.id }}">
                        {{ public.name }}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingThree">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Thème
                </button>
            </h5>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body" *ngFor="let theme of themes">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="theme" id="{{ theme.theme }}.{{ theme.id }}" (change)="onCheckboxChange($event)">
                    <label class="form-check-label" for="{{ theme.theme }}.{{ theme.id }}">
                        {{ theme.theme }}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingFour">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Action
            </button>
            </h5>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
            <div class="card-body" *ngFor="let action of actions">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="action" id="{{ action.actions }}.{{ action.id }}" (change)="onCheckboxChange($event)">
                    <label class="form-check-label" for="{{ action.actions }}.{{ action.id }}">
                        {{ action.actions }}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingFive">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                Structure
            </button>
            </h5>
        </div>
        <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
            <div class="card-body" *ngFor="let structure of structures">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="structure" id="{{ structure.name }}.{{ structure.id }}" (change)="onCheckboxChange($event)">
                    <label class="form-check-label" for="{{ structure.name }}.{{ structure.id }}">
                        {{ structure.name }}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingSix">
            <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                Région
            </button>
            </h5>
        </div>
        <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordion">
            <div class="card-body" *ngFor="let region of regions">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="region" id="{{ region.nom }}.{{ region.id }}" (change)="onCheckboxChange($event)">
                    <label class="form-check-label" for="{{ region.nom }}.{{ region.id }}">
                        {{ region.nom }}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
