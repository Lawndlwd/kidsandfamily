<div class="row justify-content-center mt-5">
  <div class="col-md-11 mb-5 text-center">
    <h1 class="mb-5">Uploader des images pour la page d'accueil</h1>
    <p class="">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-camera-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
        <path fill-rule="evenodd" d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
      </svg>
      Téléchargez ici vos images !
    </p>
    <p>Taille max : 2Mo</p>
    <p>Types acceptés : ".jpeg", ".png"</p>
    <div class="row">
      <form action="" class="form mx-auto">
        <div class="box no-js">
        <input type="file" id="file-5" class="inputfile inputfile-4"
               tabindex="5"
               data-multiple-caption="{count} files selected" multiple="multiple" (change)="onSelected($event)">
        <label for="file-5">
          <figure>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
              <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
            </svg>
          </figure>
          <span>choisissez une image &hellip;</span></label>
        </div>
          <button class="btn btn-outline-info" [disabled]="isError" (click)="onUpload()">Télécharger</button>
      </form>
    </div>
    <div class="row" *ngIf="isError">
      <div class="alert alert-danger mx-auto" role="alert" *ngIf="errorMessages.sizeError">
        {{ errorMessages.sizeError }}
        <div>Non uploadé(s) :
          <ul *ngFor="let imageName of notUploadedSizeError">
            <li>{{ imageName }}</li>
          </ul>
        </div>
      </div>
      <div class="alert alert-danger mx-auto" role="alert" *ngIf="errorMessages.typeError">
        {{ errorMessages.typeError }}
        <div>Non uploadé(s) :
          <ul *ngFor="let imageName of notUploadedTypeError">
            <li>{{ imageName }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-11">
    <h1 class="text-center mb-5">Images associées à la page d'accueil </h1>
    <div class="row">
      <div class="col-sm-6 col-md-4 mb-4 h-25" *ngFor="let img of imgPaths; let i = index; first as isFirst; last as isLast">
        <img src="https://localhost:8000/home/pictures/{{ img['filePath'] }}" class="img-fluid mx-auto d-block "  alt="Responsive image">
        <div class="text-center mt-1">
          <button class="btn btn-danger" value="{{ img['id'] }}" (click)="onDelete($event)">
            <svg value="{{ img['id'] }}" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path value="{{ img['id'] }}" d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path  value="{{ img['id'] }}" fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
